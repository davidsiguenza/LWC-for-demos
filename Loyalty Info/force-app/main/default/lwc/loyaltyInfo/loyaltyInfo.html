<template>
    <div class="slds-card slds-var-p-around_medium loyalty-container">
        <template lwc:if={isLoading}>
             <lightning-spinner alternative-text="Loading..." size="medium"></lightning-spinner>
        </template>

        <template lwc:if={loyaltyData}>
            <div class="header slds-border_bottom slds-p-bottom_small">
                <h2 class="slds-text-heading_medium title-text">My Rewards</h2>
                <div class="program-name">{loyaltyData.programName}</div>
                <div class="slds-text-body_small slds-text-color_weak slds-m-top_xxx-small">
                    Member ID: {loyaltyData.membershipNumber}
                </div>
            </div>

            <div class="content slds-grid slds-gutters slds-wrap slds-m-top_medium">
                <div class="slds-col slds-size_1-of-2">
                    <div class="label">Current Tier</div>
                    <div class="value tier-wrapper">
                         <lightning-icon icon-name="custom:custom1" size="small" class="slds-m-right_x-small"></lightning-icon>
                         <span class="tier-name">{loyaltyData.tierName}</span>
                    </div>
                </div>

                <div class="slds-col slds-size_1-of-2">
                    <div class="label slds-text-align_right">Available Points</div>
                    <div class="value points-value slds-text-align_right">
                        {loyaltyData.pointsBalance}
                    </div>
                </div>
            </div>

            <div class="slds-m-top_medium">
                <lightning-accordion allow-multiple-sections-open>
                    <lightning-accordion-section name="benefits" label="My Tier Benefits">
                        <template lwc:if={hasBenefits}>
                            <ul class="slds-list_dotted">
                                <template for:each={loyaltyData.benefits} for:item="benefit">
                                    <li key={benefit} class="slds-item">{benefit}</li>
                                </template>
                            </ul>
                        </template>
                        <template lwc:else>
                            <p class="slds-text-color_weak">No specific benefits available for this tier.</p>
                        </template>
                    </lightning-accordion-section>
                </lightning-accordion>
            </div>

            <template lwc:if={hasVouchers}>
                <div class="slds-m-top_medium slds-p-top_small slds-border_top">
                    <h3 class="slds-text-heading_small slds-m-bottom_small">Available Vouchers</h3>
                    <div class="slds-grid slds-wrap slds-gutters">
                        <template for:each={loyaltyData.vouchers} for:item="v">
                            <div key={v.code} class="slds-col slds-size_1-of-1 slds-large-size_1-of-2 slds-m-bottom_small">
                                <div class="voucher-card slds-box slds-box_x-small">
                                    <div class="slds-grid slds-grid_vertical-align-center">
                                        <lightning-icon icon-name="utility:moneybag" size="small" class="slds-m-right_small"></lightning-icon>
                                        <div>
                                            <div class="voucher-value">{v.valueDisplay}</div>
                                            <div class="voucher-code">{v.code}</div>
                                            <div class="voucher-expiry" if:true={v.expiry}>Exp: {v.expiry}</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </template>
                    </div>
                </div>
            </template>
        </template>

        <template lwc:if={error}>
             <div class="slds-text-color_error slds-text-align_center slds-p-top_small">
                {errorMessage}
            </div>
        </template>
    </div>
</template>
